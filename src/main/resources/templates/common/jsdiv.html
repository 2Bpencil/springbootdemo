<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div style="display: none" th:fragment="js(jsPaths)">
    <!-- Common js -->
    <!-- jQuery -->
    <script th:src="@{/assets/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/assets/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/assets/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/assets/vendors/nprogress/nprogress.js}"></script>
    <!-- Chart.js -->
    <script th:src="@{/assets/vendors/Chart.js/dist/Chart.min.js}"></script>
    <!-- gauge.js -->
    <script th:src="@{/assets/vendors/gauge.js/dist/gauge.min.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{/assets/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/assets/vendors/iCheck/icheck.min.js}"></script>
    <!-- Skycons -->
    <script th:src="@{/assets/vendors/skycons/skycons.js}"></script>
    <!-- Flot -->
    <script th:src="@{/assets/vendors/Flot/jquery.flot.js}"></script>
    <script th:src="@{/assets/vendors/Flot/jquery.flot.pie.js}"></script>
    <script th:src="@{/assets/vendors/Flot/jquery.flot.time.js}"></script>
    <script th:src="@{/assets/vendors/Flot/jquery.flot.stack.js}"></script>
    <script th:src="@{/assets/vendors/Flot/jquery.flot.resize.js}"></script>
    <!-- Flot plugins -->
    <script th:src="@{/assets/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
    <script th:src="@{/assets/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
    <script th:src="@{/assets/vendors/flot.curvedlines/curvedLines.js}"></script>
    <!-- DateJS -->
    <script th:src="@{/assets/vendors/DateJS/build/date.js}"></script>
    <!-- JQVMap -->
    <script th:src="@{/assets/vendors/jqvmap/dist/jquery.vmap.js}"></script>
    <script th:src="@{/assets/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
    <script th:src="@{/assets/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
    <!-- bootstrap-daterangepicker -->
    <script th:src="@{/assets/vendors/moment/min/moment.min.js}"></script>
    <script th:src="@{/assets/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
    <!-- bootstrap-wysiwyg -->
    <script th:src="@{/assets/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
    <script th:src="@{/assets/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
    <script th:src="@{/assets/vendors/google-code-prettify/src/prettify.js}"></script>
    <!-- jQuery Tags Input -->
    <script th:src="@{/assets/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
    <!-- Switchery -->
    <script th:src="@{/assets/vendors/switchery/dist/switchery.min.js}"></script>
    <!-- Select2 -->
    <script th:src="@{/assets/vendors/select2/dist/js/select2.full.min.js}"></script>
    <!-- Parsley -->
    <script th:src="@{/assets/vendors/parsleyjs/dist/parsley.min.js}"></script>
    <!-- Autosize -->
    <script  th:src="@{/assets/vendors/autosize/dist/autosize.min.js}"></script>
    <!-- jQuery autocomplete -->
    <script  th:src="@{/assets/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
    <!-- starrr -->
    <script   th:src="@{/assets/vendors/starrr/dist/starrr.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/assets/build/js/custom.min.js}"></script>

    <script th:src="@{/assets/vendors/validator/validator.js}"></script>
    <!--页面js-->
    <script th:each="jsPath,status:${#strings.setSplit(jsPaths,',')}" th:src="@{${jsPath}}"></script>
</div>
</html>
