<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,cssPaths)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}">Gentelella Alela! | </title>
    <!-- Common styles -->
    <!-- Bootstrap -->
    <link th:href="@{/assets/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/assets/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/assets/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/assets/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link th:href="@{/assets/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link th:href="@{/assets/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
    <!-- JQVMap -->
    <link th:href="@{/assets/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/assets/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="@{/assets/build/css/custom.min.css}" rel="stylesheet">
    <!-- Select2 -->
    <link th:href="@{/assets/vendors/select2/dist/css/select2.min.css}" rel="stylesheet">
    <!-- Switchery -->
    <link th:href="@{/assets/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
    <!-- starrr -->
    <link th:href="@{/assets/vendors/starrr/dist/starrr.css}" rel="stylesheet">
    <!--页面样式-->
    <link rel="stylesheet" type="text/css" th:each="cssPath,status:${#strings.setSplit(cssPaths,',')}"
          th:href="@{${cssPath}}"/>
</head>

</html>
