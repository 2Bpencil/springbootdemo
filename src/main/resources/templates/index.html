<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="common/head :: head('首页','')">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="~{common/menu:: menu}"></div>
        <div th:replace="~{common/nav :: nav}"></div>
        <!-- page content 页面内容 -->
        <div class="right_col" role="main">
            <h1 th:text="${name}"></h1>
            <div sec:authorize="hasRole('管理员')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
                <p class="bg-info">恭喜您,您有 管理员 权限 </p>
            </div>
            <form th:action="@{/logout}" method="post" id="logoutForm"></form>
        </div>
        <!-- /page content -->
        <footer th:replace="~{common/foot :: foot}"></footer>
    </div>
</div>
<div th:replace="common/jsdiv :: js('/assets/js/demo.js')">
</div>
</body>
</html>
