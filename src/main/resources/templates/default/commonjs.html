<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="js(jsPaths)">

    <script th:src="@{/assets/js/jquery-1.10.1.min.js}" type="text/javascript"></script>

    <script th:src="@{/assets/js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>

    <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

    <script th:src="@{/assets/js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>

    <script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>

    <script th:src="@{/assets/js/excanvas.min.js}"></script>

    <script th:src="@{/assets/js/respond.min.js}"></script>

    <![endif]-->
    <script th:src="@{/assets/js/jquery.slimscroll.min.js}" type="text/javascript"></script>

    <script th:src="@{/assets/js/jquery.blockui.min.js}" type="text/javascript"></script>

    <script th:src="@{/assets/js/jquery.cookie.min.js}" type="text/javascript"></script>

    <script th:src="@{/assets/js/jquery.uniform.min.js}" type="text/javascript" ></script>

    <script th:src="@{/assets/js/jquery.validate.min.js}"  type="text/javascript"></script>

    <script th:src="@{/assets/js/jquery.backstretch.min.js}"  type="text/javascript"></script>

    <script  th:src="@{/assets/js/logout.js}"></script>

    <script  th:src="@{/assets/js/app.js}"></script>


    <!--getScheme()获取协议，getServerName()获取服务器名，getServerPort()服务器端口，getContextPath() APP根路径-->
    <a th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} "
       id="contextPath" style="display: none"></a>
    <script>
        /*获取应用的根目录，我的绝对路径是*/
        var contextPath = $('#contextPath').attr('href');
        console.log(contextPath);
    </script>
    <!--页面js-->
    <script th:each="jsPath,status:${#strings.setSplit(jsPaths,',')}" th:src="@{${jsPath}}"></script>

</div>
</html>
